<div class="row">
    {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ item.image.url }}" width="100%" height="200px">
                <div class="card-body">
                    <p class="card-text">{{ item.name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'service-item' item.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                        <small class="text-muted">{{ item.price }}</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
