<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ product.image.url }}" width="100%" height="200px">
                <div class="card-body">
                    <p class="card-text">{{ product.name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            {% if is_seller %}
                                <a href="{% url 'vendor-product' product.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                                <button id="AddCart" class="btn btn-sm btn-outline-secondary" value="{% url 'cart-add' %}" onclick='addToCart("{{ product.product_id }}")'>Add to Cart</button>
                            {% elif is_owner %}
                                <a href="{% url 'buyer-product' product.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                                <a href='{% url "buyer-product-update-main" product.product_id %}' class="btn btn-sm btn-outline-secondary">Update</a>
                            {% else %}
                                <a href="{% url 'buyer-product' product.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                            {% endif %}
                            
                        </div>
                        <small class="text-muted">{{ product.price }}</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
