{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/styles/users.css' %}">
{% endblock stylesheets %}
{% block content %}
<div class = "content-section login-container">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <h3 class = "border-bottom mb-4">Reset Password</h3>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class = "btn btn-outline-info" type = "submit">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock content %}
