{% extends "base.html" %}
{% block content %}
    {%include 'admins/partials/_dashboard_nav.html' %}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Delete Order Item</legend>
                <h2>Are you sure you want to remove product <strong>{{object.product.name}}</strong> from this order? </h2>
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-danger" type = "submit">Yes, Remove</button>
                <a class = "btn btn-outline-secondary" href = "{% url 'order-update-items' object.order.order_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
