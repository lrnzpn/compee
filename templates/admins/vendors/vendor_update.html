{% extends "admins/dashboard.html" %}
{% load crispy_forms_tags %}
{% block dash-content %} 
    <a href="{% url 'vendor-detail' vendor.vendor_id %}" class="btn btn-primary">Back to Vendor</a>
    <a href="{% url 'vendor-delete' vendor.vendor_id %}" class="btn btn-outline-danger">Delete Vendor</a>
    <h3>Edit Vendor Information</h3>
    <div class="content-section">
        <div class="media">
            <img src="{{ vendor.image.url }}" width="200px" height="200px">
        </div>
        <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Store Info</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-info" type = "submit">Update</button>
            </div>
        </form>
    </div>
{% endblock dash-content %}
