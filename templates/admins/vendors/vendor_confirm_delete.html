{% extends "base.html" %}
{% block content %}
    {%include 'admins/partials/_dashboard_nav.html' %}
    <a href="{% url 'vendor-detail' vendor.vendor_id %}" class="btn btn-primary">Back to Vendor</a>
    <a href="{% url 'vendor-update' vendor.vendor_id %}" class="btn btn-primary">Edit Vendor Info</a>
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Delete Vendor</legend>
                <h2>Are you sure you want to delete the store "{{ object.store_name }}" </h2>
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-danger" type = "submit">Yes, Delete</button>
                <a class = "btn btn-outline-secondary" href = "{% url 'vendor-detail' object.vendor_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
