<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ product.image.url }}" width="100%" height="200px">
                <div class="card-body">
                    <p class="card-text">{{ product.name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'product-detail' product.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'product-update' product.product_id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        </div>
                        <small class="text-muted">{{ product.price }}</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
