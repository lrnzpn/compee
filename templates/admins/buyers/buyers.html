{% extends "base.html" %}
{% block content %}
    {%include 'admins/partials/_dashboard_nav.html' %}
    <h2>Buyer List</h2>
    <div class="row">
        {% for buyer in buyers %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ buyer.image.url }}" width="100%" height="200px">
                    <div class="card-body">
                        <p class="card-text">{{ buyer.store_name }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'buyer-detail' buyer.buyer_id  %}" class="btn btn-sm btn-outline-secondary">View</a>
                                <a href="{% url 'buyer-update' buyer.buyer_id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            </div>
                            <small class="text-muted">{{ buyer.user.username }}</small>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {%include 'admins/partials/_paginate.html' %}
    
{% endblock content %}
