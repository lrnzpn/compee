{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {%include 'admins/partials/_dashboard_nav.html' %}
    <a href="{% url 'buyer-detail' buyer.buyer_id %}" class="btn btn-primary">Back to Buyer</a>
    <a href="{% url 'buyer-delete' buyer.buyer_id %}" class="btn btn-outline-danger">Delete Buyer</a>
    <h3>Edit Buyer Information</h3>
    <div class="content-section">
        <div class="media">
            <img src="{{ buyer.image.url }}" width="200px" height="200px">
        </div>
        <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Store Info</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-info" type = "submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
